<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUBSPOT POWER BENTO GRID</title>
    <link rel="shortcut icon" href="./assets/images/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./hubSpot.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <header></header>
    <main>
        <section class="hubBentoSection"> <!-- component -->
            <div class="hubBentoContainer"> <!-- componentContainer -->
                <div class="hubBentoBody"> <!-- row --> 

                    <div class="hubBlock card1 dflex"> <!-- column1 -->
                        <div class="hubBox dflex-col"> <!-- subColumn1 -->
                            <h2>PWR</h2>
                        </div>
                    </div>

                    <div class="hubBlock card2"> <!-- column2 -->
                        <div class="hubBox"> <!-- subColumn1 -->
                            <h2>HUBSPOT<br>POWER</h2>
                        </div>
                    </div>
                    
                    <div class="hubBlock card3 dflex"> <!-- column3 -->
                        <div class="hubBox dflex-col"> <!-- subColumn1 -->
                            <i class="fa-solid fa-bolt"></i>
                        </div>
                    </div>

                    <div class="hubBlock card4"> <!-- column4 -->
                        <div class="hubBox"> <!-- subColumn1 -->
                            <h2>BEST SELLING HUBSPOT THEME</h2>
                            <button type="button">GET POWER NOW</button>
                        </div>
                    </div>

                    <div class="hubBlock card5 dflex"> <!-- column5 -->
                        <div class="hubBox dflex-col"> <!-- subColumn1 -->
                            <h4>BEAUTIFUL DESIGNS</h4>
                            <figure class="card5img">
                                <img src="./assets/images/image1.png" alt="">
                            </figure>
                        </div>
                    </div>

                    <div class="hubBlock card6"> <!-- column6 -->
                        <div class="hubBox"> <!-- subColumn1 -->
                            <figure class="card6img">
                                <img src="./assets/images/img2.png" alt="">
                            </figure>
                        </div>
                    </div>

                    <div class="hubBlock card7 dflex"> <!-- column7 -->
                        <div class="hubBox dflex-col"> <!-- subColumn1 -->
                            <h4>RESPONSIVE MODULES</h4>
                            <p>OPTIMIZED LAYOUTS</p>
                        </div>
                    </div>

                    <div class="hubBlock card8 dflex"> <!-- column8 -->
                        <div class="hubBox dflex"> <!-- subColumn1 -->
                            <i class="fa-solid fa-face-smile"></i>
                            <p>HAPPY USERS</p>
                        </div>
                    </div>

                    <div class="hubBlock card9 dflex"> <!-- column9 -->
                        <div class="hubBox dflex-col"> <!-- subColumn1 -->
                            <p>CONTINUOUSLY UPDATED THEME</p>
                            <h2>POWER.POWER.POWER</h2>
                        </div>
                    </div>

                    <div class="hubBlock card10 dflex-col"> <!-- column10 -->
                        <div class="hubBox dflex"> <!-- subColumn1 -->
                            <i class="fa-solid fa-ghost"></i>
                            <p>SCARY FAST PERFORMANCE</p>
                        </div>
                    </div> 

                    <div class="hubBlock card11"> <!-- column11 -->
                        <div class="hubBox"> <!-- subColumn1 -->
                            <figure class="card11img">
                                <img src="./assets/images/img3.png" alt="">
                            </figure>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
